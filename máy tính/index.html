<!DOCTYPE html>
<html>
<head>
    <title>máy tính</title>
</head>
<body>
    <h1>máy tính</h1>
    <input type="number" id="num1" placeholder="số thứ nhất">
    <input type="number" id="num2" placeholder="số thứ hai">
    <br><br>
    <button onclick="calculate('+')">cộng</button>
    <button onclick="calculate('-')">trừ</button>
    <button onclick="calculate('*')">nhân</button>
    <button onclick="calculate('/')">chia</button>
    <br><br>
    <h2>Kết quả: <span id="result">?</span></h2>
    <script src="calculator.js"></script>
</body>
</html>
